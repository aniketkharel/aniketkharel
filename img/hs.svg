<svg fill="none" viewBox="0 0 800 400" width="900" height="600" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
                }
					h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
                
			</style>
			<div class="container">
				<h1>Bye now ! gotta work !</h1>               
			</div>
		</div>
	</foreignObject>
    <defs>
    <pattern id="star" viewBox="0,0,10,10" width="5%" height="5%">
      <small>
              <polygon points="0,0 2,5 0,6 5,8 7,6 8,5 6,0 5,2"/>

        </small>
    </pattern>
  </defs>
        <g fill="white" stroke="black" stroke-width="7">
            <circle cx="60" cy="40" r="25"/>
            <circle cx="120" cy="40" r="25" stroke-width="0"/>
            <circle cx="180" cy="40" r="25" />
            <circle cx="240" cy="40" r="25" stroke-width="0"/>
        </g>
</svg>